<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Theatres</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
    </tr>
    <tr th:each="theatre : ${theatres}">
        <td th:text="${theatre.id}">123</td>
        <td th:text="${theatre.name}">Joe</td>
        <td th:text="${theatre.address}">Buck</td>
    </tr>
</table>
</body>
</html>
