<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tickets</h1>
<table>
    <tr>
        <th>ID</th>
        <th>RowNumber</th>
        <th>SeatNumber</th>
        <th>Price</th>
        <th>IsSold</th>
        <th>Show</th>
    </tr>
    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.id}">123</td>
        <td th:text="${ticket.rowNumber}">Joe</td>
        <td th:text="${ticket.seatNumber}">Buck</td>
        <td th:text="${ticket.price}">Buck</td>
        <td th:text="${ticket.isSold}">Buck</td>
        <td th:text="${ticket.show.name}">Buck</td>
    </tr>
</table>

</body>
</html>
